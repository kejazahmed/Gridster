<gridster [options]="options" style="background-color: F5F5F5;">	
    <gridster-item style="border-width: 1px;  border-style: solid; border-color:gray;" gridster-item [item]="item" *ngFor="let item of dashboard">       
        <div class="toolbar" >
           <div class="drag-handle" style="width: 100%; height: 30px; background-color:lightblue;">
                <table>
                    <tr>
                        <td style="width:98%">My Widget</td>
                        <td><button (click)="addItem()">+</button></td>
                        <td style="text-align: right;">
                            <button (click)="removeItem(item)">X</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="gridster-item-content">
            <div style="width:100%; height: 100%;">
                <my-chart></my-chart>
            </div>
        </div>
      </gridster-item>
</gridster>
